<div>
    <input type="number" [(ngModel)]="cantidad" class="cantidad" (keyup)="cambiarCantidad($event)" />
    <div class="flex">
        <button class="btn btn-outline-warning" (click)="downCantidad()">➖</button>
        <button class="btn btn-outline-warning" (click)="upCantidad()">➕</button>
    </div>
</div>
