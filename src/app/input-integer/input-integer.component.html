<div>
    <input type="text" [(ngModel)]="cantidad" class="cantidad" (keyup)="cambiarCantidad($event)" />
    <div class="flex">
        <button class="btn btn-outline-success" (click)="downCantidad()">-</button>
        <button class="btn btn-outline-success" (click)="upCantidad()">+</button>
    </div>
</div>
