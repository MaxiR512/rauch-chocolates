<form [formGroup]="formularioAdmin"  (submit)="OnSubmit()" style="width: 30rem">
  
    <div class="mb-3">
        <label for="nombre" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div class="mb-3">
    <label for="repetirPassword" class="form-label">Repetir Password</label>
    <input type="password" class="form-control" id="repetirPassword" formControlName="repetirPassword">
  </div>
  
  <button [disabled]="formularioAdmin.invalid" type="submit" class="btn btn-primary">LogIn</button>
</form>
